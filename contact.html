    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="nav-left">
                <img src="./assets/images/png/logo.png" alt="" class="logo" width="40">
                <ul>
                    <li class="item-collapse"><a href="index.html">Home</a></li>
                    <li class="item-collapse"><a href="blog.html">My Project</a></li>
                    <li class="item-collapse"><a href="testimonial.html">Testimonial</a></li>
                </ul>
            </div>
            <div class="nav-right item-collapse">
                <a class="button-active" href="contact.html">Contact me</a>
            </div>
            <div class="nav-right" id="barsmenu">
                <button style="border: none; cursor: pointer; background: none;" onclick="openHamburger()">
                    <img src="./assets/images/svg/menu-fill.svg" alt="" width="25" >
                </button>
            </div>
        </div>
    </nav>

    <div class="hamburger-nav-container" id="hamburger-nav-container">
        <a href="index.html">Home</a>
        <a href="blog.html">My Project</a>
        <a href="testimonial.html">Testimonial</a>
        <a class="button-contact-hamburger" href="contact.html">
            <button class="button-active">Contact</button> 
        </a>
      </div>

    <section>    
        <form>
            <h1>GET IN TOUCH</h1>
            <div class="form-group">
                <label for="input-name">Name</label>
                <input id="input-name"type="text" placeholder="Your name..." required>
            </div>
            <div class="form-group">
                <label for="input-email">Email</label>
                <input id="input-email"type="email" placeholder="example : email@gmail.com" required>
            </div>
            <div class="form-group">
                <label for="input-phone">Phone Number</label>
                <input id="input-phone"type="number" placeholder="+6281xxxxxx" required>
            </div>
            <div class="form-group">
                <label for="input-subject">Subject</label>
                <select id="input-subject">
                    <option value="" hidden>Select</option>
                    <option value="FrontEnd Developer">FrontEnd Developer</option>
                    <option value="BackEnd Developer">BackEnd Developer</option>
                    <option value="Fullstack Developer">Fullstack Developer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="input-message">Your message</label>
                <textarea id="input-message" cols="30" rows="7" placeholder="Put your Message..."></textarea>
            </div>
            <div class="button">
                <button type="button" onclick="submitData()">Submit</button>
            </div>
        </form>
    </section>
    <script src="js/contact.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
